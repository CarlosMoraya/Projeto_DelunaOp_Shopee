<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deluna Ops Dashboard</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700&family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          screens: {
            'tiny': '320px',
            'xs': '400px',
          },
          colors: {
            "deluna-primary": "#1B4332",
            "deluna-primary-light": "#2D6A4F",
            "deluna-accent": "#40916C",
            "deluna-gold": "#c5a059",
            "deluna-teal": "#2c7a7b"
          },
          fontFamily: {
            "display": ["'Plus Jakarta Sans'", "sans-serif"],
            "inter": ["'Inter'", "sans-serif"],
            "manrope": ["'Manrope'", "sans-serif"]
          }
        }
      }
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
    }

    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #1B4332;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #2D6A4F;
    }
  </style>
</head>

<body class="bg-[#F8FAFC]">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
